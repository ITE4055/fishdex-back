name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and push Node.js app
        uses: docker/build-push-action@v2
        with:
          context: ./nodejs
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs:latest

      - name: Build and push Flask app
        uses: docker/build-push-action@v2
        with:
          context: ./flask
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to EC2 using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nodejs:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/flask:latest
            docker-compose down
            docker-compose up -d
